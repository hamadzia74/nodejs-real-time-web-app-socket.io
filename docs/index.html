<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Time Chatting Web App</title>
    <link rel="icon" type="image/png" href="../logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5" style="background-color: #eee">
    <div class="jumbotron jumbotron-fluid">
      <img src="../logo.png" alt="Logo" class="logo" />
      <h1 class="display-4 fw-bold">Professional Chat Rooms</h1>
      <p class="lead">
        Please select a chat room to join from the options below!
      </p>
    </div>
    <div class="container-fluid">
      <div class="row w-50">
        <div class="list-group col">
          <a href="/work" class="list-group-item list-group-item-action">
            Work
          </a>
          <a href="/networking" class="list-group-item list-group-item-action"
            >Networking</a
          >
          <a
            href="/project-collaboration"
            class="list-group-item list-group-item-action"
            >Project Collaboration</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
