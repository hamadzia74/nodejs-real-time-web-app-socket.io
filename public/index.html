<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Time Chatting Web App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      form {
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-right: 50px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      #messages li:nth-child(odd) {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card vh-100">
        <div class="card-header fw-bold">Real Time Chatting Application</div>
        <div class="card-body">
          <div class="row">
            <ul id="messages"></ul>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <form action="">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="m"
                    autocomplete="off"
                    class="form-control"
                    placeholder="Type your Message Here..."
                    aria-label="Message..."
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-success"
                    type="submit"
                    id="button-addon2"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- loading socket.io on the client to make sure we're able to send commands from socket -->
    <script src="/socket.io/socket.io.js"></script>
    <!--  -->
    <script>
      const socket = io.connect("http://localhost:3000");
      socket.on("message", (data) => {
        console.log(data);
        socket.emit("another event", { john: "I am great thank you" });
      });
    </script>
  </body>
</html>
